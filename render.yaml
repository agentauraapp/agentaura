services:
  - type: web
    name: agent-aura-frontend
    env: node
    rootDir: frontend
    nodeVersion: 22.16.0
    buildCommand: npm ci && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT

  - type: web
    name: agent-aura-backend
    env: node
    rootDir: backend
    nodeVersion: 22.16.0
    buildCommand: npm ci
    startCommand: node src/server.js
